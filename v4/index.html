<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="fs" id="fs">
      <div class="desktop" id="desktop">
        <div
          class="tile app1"
          ondblclick='document.getElementById("cameras").style.display = "block"'
          id="open_cameras"
        >
          <img src="app_1.jpg">
          <h3>mes caméras</h3>
        </div>
        <div
          class="tile folder"
          ondblclick='document.getElementById("files").style.display = "block"'
          id="open_files"
        >
          <i class="mdi mdi-folder"></i>
          <h3>mes fichiers</h3>
        </div>
      </div>
      <div class="files" id="files">
        <div class="band">
          <h2 class="title">mes fichiers</h2>
          <i
            class="mdi mdi-close"
            id="close_files"
            onclick='document.getElementById("files").style.display = "none"'
          ></i>
        </div>
        <iframe src="./files/" frameborder="0"></iframe>
      </div>
      <div class="cameras" id="cameras">
        <div class="band">
          <h2 class="title">mes caméras</h2>
          <i
            class="mdi mdi-close"
            id="close_camera"
            onclick='document.getElementById("cameras").style.display = "none"'
          ></i>
        </div>
        <iframe src="./camera/" frameborder="0"></iframe>
      </div>
      <div class="openfiles" id="openfiles">
        <div class="band" >
          <h2 class="title" id="band_title">,jytnhrbgerzerthjuyrtegrzf</h2>
          <i
            class="mdi mdi-close"
            id="close_camera"
            onclick='document.getElementById("openfiles").style.display = "none"'
          ></i>
        </div>
        <iframe frameborder="0"></iframe>
      </div>
    </div>
    <div
      class="fs-ctrl"
      style="
        background-color: whitesmoke;
        position: absolute;
        text-align: center;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      "
    >
      <button
        style="margin-top: 10px"
        onclick="document.getElementById('fs').requestFullscreen()"
      >
        passer en mode plein écran (requis)
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
